<template >
    <template if:true={isModalVisible}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
               <lightning-icon icon-name="utility:close"
                  alternative-text="close"
                  variant="inverse"
                  size="small" ></lightning-icon>
               <span class="slds-assistive-text">Close</span>
            </button>
         </header>
         <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    <div class= "slds-grid slds-wrap custom-container">
    <div class="slds-size_1-of-2 custom-field">
    <lightning-input style="padding:10px"  class="validate" label="Subject" name="Subject" onchange={handleChange} value={formData.Subject} required></lightning-input>
    <div class="error">{SubjectError}</div>
    </div>
    <div class="slds-size_1-of-2 custom-field">
    <lightning-combobox  
                 style="padding:10px"  
                 class="validate"             
                  label="Priority"
                  name="Priority"
                  value={formData.Priority}
                  options={priorityoptions}
                  onchange={handleChange}
                  placeholder="select option"
                  required
                  >
      </lightning-combobox>  
      <div class="error">{PriorityError}</div>
    </div>
    <div class="slds-size_1-of-2 custom-field">
        <lightning-input style="padding:10px" label="Phone" class="validate" name="Phone" onchange={handleChange} value={formData.Phone} required></lightning-input>
        <div class="error">{phoneError}</div>
        </div>
        
    <div class="slds-size_1-of-2 custom-field">
    <lightning-input style="padding:10px" label="Email" class="validate" name="Email" onchange={handleChange} value={formData.Email} required></lightning-input>
    <div class="error">{emailError}</div>
</div> 
<div class="slds-size_1-of-2 custom-field">
    <lightning-combobox 
                   style="padding:10px"
                     label="Status"
                     name="Status"
                     class="validate"
                     value={formData.Status}
                     options={statusoptions}
                     onchange={handleChange}
                     placeholder="select option"
                     required >
     </lightning-combobox>  
     <div class="error">{statusError}</div>
    </div>  
    <div class="slds-size_1-of-2 custom-field" style="padding:10px">
        <lightning-record-picker
        label="AccountRelatedContacts"
        placeholder="Search Account related contacts..."
        object-api-name="Contact"
        filter={filter}
    >
    </lightning-record-picker>
    </div>
</div>
</div>
<footer class="slds-modal__footer">
<div>
    <lightning-button style="padding:10px" label="Save" onclick={handleSave}></lightning-button>
    <lightning-button style="padding:10px" label="Cancel" onclick={handleCancel}></lightning-button>
</div>
</footer>
 </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
