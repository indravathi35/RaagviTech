<template>
    <lightning-card>
    <h2 class="slds-input-has-icon slds-input-has-icon_left" style="font-weight: bold; margin:10px">
        <lightning-icon  icon-name="custom:custom11" size="x-small" style="padding: 10px;"></lightning-icon>send Email
    </h2>
    <div class="slds-clearfix">
        <div class="slds-float_right">
    <lightning-button label="Select Template"  disabled={disabled} onclick={selectTemplate} class="slds-text-align_right selectTemplate">
    </lightning-button>
   </div>
    </div>
    <div class="slds-grid slds-wrap custom-container">
    <div >
    <lightning-input style="padding: 20px;"  class=" custom-field1" label="To" value={SelectedContactMail} required></lightning-input>
    </div>
    <div>
        <lightning-Input style="padding :20px;padding-left: 100px;"  type="search" placeholder="Search..." value={selectedContact}  onchange={handleSearch}></lightning-input>
   </div>
</div>
   <lightning-input style="padding: 20px;" label="Subject" value={Subject}></lightning-input>
   
   <div class="richtext slds-m-top_medium">
    <div class="slds-size_1-of-1">
        <lightning-input-rich-text style="padding: 20px;"  value={textAreaValue} onchange={handleTextArea}>
            <lightning-rich-text-toolbar-button-group slot="toolbar" aria-label="Template Button Group">
                <lightning-rich-text-toolbar-button icon-name="utility:insert_template" icon-alternative-text="Insert Doc Template" onclick={handleInsertDocTemplate}></lightning-rich-text-toolbar-button>
                <lightning-rich-text-toolbar-button icon-name="utility:email" icon-alternative-text="Insert Email Template" onclick={handleInsertEmailTemplate}></lightning-rich-text-toolbar-button>
            </lightning-rich-text-toolbar-button-group>
            <lightning-rich-text-toolbar-button-group slot="toolbar" aria-label="Save Button Group">
                <lightning-rich-text-toolbar-button icon-name="utility:save" icon-alternative-text="Save" onclick={handleSave}></lightning-rich-text-toolbar-button>
            </lightning-rich-text-toolbar-button-group>
        </lightning-input-rich-text>
    </div>
</div>
<div class="slds-clearfix">
    <div class="slds-float_right">
<lightning-button label="Send Email"   onclick={sendEmail} class="slds-text-align_right selectTemplate">
</lightning-button>
</div>
</div>
</lightning-card>
<template if:true={temppop}>
      <div class="slds-modal slds-fade-in-open slds-backdrop">  
         <div class="slds-modal__container">
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h1 class="slds-text-heading_medium slds-hyphenate">Email Template</h1>
              </header>
              <div class="slds-modal__content slds-p-around_medium">
                <lightning-combobox
                   label="Folder"
                   value={value}
                   options={folderoptions}
                   onchange={handleChange} >
                </lightning-combobox> 
                <lightning-datatable
                    key-field="id"
                    columns={columns}
                    data={rowdata}
                    onrowselection={handleRowAction}>    
                </lightning-datatable>
              </div>
         </div>
          </div> 
    </template>

</template>
