<template>
    <lightning-card>
        <div class="slds-m-around_medium">
         
         <button  class="button1" onclick={handleButtonClick}>{buttoncall}</button>
         <button   class="button2" onclick={handlebuttonmeet}>{buttonmet}</button>
        </div>

    
    </lightning-card>
    <template if:true={callpop}>
      <div class="slds-modal slds-fade-in-open slds-backdrop">
        <div class="slds-modal__container">
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{callpoplabel}</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-grid slds-wrap custom-container">
               <div class="slds-size_1-of-2 custom-field">
                <lightning-input type="text" label="Subject" value={subjectval} required></lightning-input>
                </div>
                <div class="slds-size_1-of-2 custom-field">
                <lightning-input type="date"  label="Action Date" ></lightning-input> 
                </div>
                <div class="slds-size_1-of-2 custom-field">
                  <lightning-combobox
                     
                     label="ActionType"
                     value={value}
                     options={options}
                     onchange={handleChange}
                     placeholder="select option"
                     required >
                  </lightning-combobox>   
                  </div>
                <div class="richtext slds-m-top_medium">
                  <div class="slds-size_1-of-1">
                      <lightning-input-rich-text value={textAreaValue} onchange={handleTextArea}>
                          <lightning-rich-text-toolbar-button-group slot="toolbar" aria-label="Template Button Group">
                              <lightning-rich-text-toolbar-button icon-name="utility:insert_template" icon-alternative-text="Insert Doc Template" onclick={handleInsertDocTemplate}></lightning-rich-text-toolbar-button>
                              <lightning-rich-text-toolbar-button icon-name="utility:email" icon-alternative-text="Insert Email Template" onclick={handleInsertEmailTemplate}></lightning-rich-text-toolbar-button>
                          </lightning-rich-text-toolbar-button-group>
                          <lightning-rich-text-toolbar-button-group slot="toolbar" aria-label="Save Button Group">
                              <lightning-rich-text-toolbar-button icon-name="utility:save" icon-alternative-text="Save" onclick={handleSave}></lightning-rich-text-toolbar-button>
                          </lightning-rich-text-toolbar-button-group>
                      </lightning-input-rich-text>
                  </div>
              </div>
              </div>
              </div>
              <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={SaveButton}>Save</button>
                <button class="slds-button slds-button_neutral" onclick={cancelButton1}>Cancel</button>
              </footer>
           </div>
         </div>  
    </template>
    <template if:true={meetpop}>
      <div class="slds-modal slds-fade-in-open slds-backdrop">  
         <div class="slds-modal__container">
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal2}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2  class="slds-text-heading_medium slds-hyphenate">{meetpoplabel}</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium">
               <div class="slds-grid slds-wrap custom-container">
               <div class="slds-size_1-of-2 custom-field">
                <lightning-input type="text" label="Subject" value={subjectval2} required></lightning-input>
                </div>
                <div class="slds-size_1-of-2 custom-field">
                <lightning-input type="date"  label="Action Date" ></lightning-input> 
                </div>
                <div class="slds-size_1-of-2 custom-field">
                <lightning-combobox
                   name="progress"
                   label="ActionType"
                   value={value}
                   options={options}
                   onchange={handleChange}
                   placeholder="select option"
                   required >
                </lightning-combobox> 
              </div>
              <div class="richtext slds-m-top_medium">
               <div class="slds-size_1-of-1">
                   <lightning-input-rich-text value={textAreaValue} onchange={handleTextArea}>
                       <lightning-rich-text-toolbar-button-group slot="toolbar" aria-label="Template Button Group">
                           <lightning-rich-text-toolbar-button icon-name="utility:insert_template" icon-alternative-text="Insert Doc Template" onclick={handleInsertDocTemplate}></lightning-rich-text-toolbar-button>
                           <lightning-rich-text-toolbar-button icon-name="utility:email" icon-alternative-text="Insert Email Template" onclick={handleInsertEmailTemplate}></lightning-rich-text-toolbar-button>
                       </lightning-rich-text-toolbar-button-group>
                       <lightning-rich-text-toolbar-button-group slot="toolbar" aria-label="Save Button Group">
                           <lightning-rich-text-toolbar-button icon-name="utility:save" icon-alternative-text="Save" onclick={handleSave}></lightning-rich-text-toolbar-button>
                       </lightning-rich-text-toolbar-button-group>
                   </lightning-input-rich-text>
               </div>
           </div>
              </div>
            </div>
              <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={SaveButton2}>Save</button>
                <button class="slds-button slds-button_neutral" onclick={cancelButton2}>Cancel</button>
              </footer>
           </div>
          </div> 
    </template>
    <template if:true={draftpop}>
      <div class="slds-modal slds-fade-in-open slds-backdrop">
      <div class="slds-modal__container">
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal3}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2>Are you want to delete draft</h2>
            </header>
            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={yesbutton}>Yes</button>
              <button class="slds-button slds-button_neutral" onclick={nobutton}>No</button>
            </footer>
         </div>
        </div> 
  </template>
</template>
